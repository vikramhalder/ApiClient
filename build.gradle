apply plugin: 'java'
apply plugin: 'application'
group = 'com.github.vikramhalder'
version='1.0'

mainClassName = 'com.github.vikramhalder.ApiClient.Example'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.github.vikramhalder.ApiClient.Example'
    }
}